<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            border: none;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            color: #d9534f;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Dowry Prediction (Just for Fun)</h1>

<form id="dowryForm">
    <label for="income">Monthly Income (₹):</label>
    <input type="number" id="income" name="income" required>

    <label for="property">Property Value (₹ in Lakhs):</label>
    <input type="number" id="property" name="property" required>

    <label for="age">Age (Years):</label>
    <input type="number" id="age" name="age" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>

    <label for="skinTone">Skin Tone:</label>
    <select id="skinTone" name="skinTone">
        <option value="fair">Fair</option>
        <option value="wheatish">Wheatish</option>
        <option value="dusky">Dusky</option>
    </select>

    <label for="medical">Medical Issues:</label>
    <select id="medical" name="medical">
        <option value="none">None</option>
        <option value="minor">Minor</option>
        <option value="major">Major</option>
    </select>

    <label for="education">Education Level:</label>
    <input type="text" id="education" name="education" required>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" required>

    <label for="caste">Caste:</label>
    <select id="caste" name="caste">
        <option value="brahman">Brahman</option>
        <option value="rajput">Rajput</option>
        <option value="kayastha">Kayastha</option>
        <option value="ahir">Ahir</option>
        <option value="baniya">Baniya/Marwari</option>
        <option value="bhoomiyar">Bhoomiyar</option>
        <option value="scheduled_tribes">Scheduled Tribes</option>
        <option value="scheduled_castes">Scheduled Castes</option>
        <option value="obc">OBC</option>
    </select>

    <button type="button" onclick="predictDowry()">Predict Dowry</button>
</form>

<div class="result" id="result"></div>

<script>
    function predictDowry() {
        const income = parseFloat(document.getElementById("income").value);
        const property = parseFloat(document.getElementById("property").value);
        const age = parseInt(document.getElementById("age").value);
        const height = parseInt(document.getElementById("height").value);
        const skinTone = document.getElementById("skinTone").value;
        const medical = document.getElementById("medical").value;
        const education = document.getElementById("education").value;
        const occupation = document.getElementById("occupation").value;
        const caste = document.getElementById("caste").value;

        // Mock calculation for dowry (not realistic, just for fun)
        let dowry = (income * 0.2) + (property * 5) - (age * 1000) + (height * 100);

        // Adjustments based on "fun" factors
        if (skinTone === "fair") dowry += 50000;
        if (skinTone === "wheatish") dowry += 30000;
        if (medical === "minor") dowry -= 20000;
        if (medical === "major") dowry -= 50000;

        // Final result
        const message = `Hypothetical Dowry Demand: ₹${Math.max(0, dowry.toFixed(2))}<br> 
        But hey, dowry is illegal and unethical! Let's focus on equality and mutual respect instead!`;

        document.getElementById("result").innerHTML = message;
    }
</script>

</body>
</html>
