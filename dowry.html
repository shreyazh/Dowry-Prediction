<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dowry Prediction</h1>
        <p class="text-center text-muted">Enter details to estimate dowry expectations. This is an estimate, not legal advice.</p>
        <form id="dowryForm" class="mt-4">
            <div class="form-group">
                <label for="brideFamilyIncome">Bride's Family Annual Income (₹)</label>
                <input type="number" class="form-control" id="brideFamilyIncome" required>
            </div>
            <div class="form-group">
                <label for="groomFamilyIncome">Groom's Family Annual Income (₹)</label>
                <input type="number" class="form-control" id="groomFamilyIncome" required>
            </div>
            <div class="form-group">
                <label for="brideEducation">Bride's Education Level</label>
                <select class="form-control" id="brideEducation" required>
                    <option value="">Select</option>
                    <option value="highSchool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="groomEducation">Groom's Education Level</label>
                <select class="form-control" id="groomEducation" required>
                    <option value="">Select</option>
                    <option value="highSchool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="caste">Caste Category</label>
                <select class="form-control" id="caste" required>
                    <option value="">Select</option>
                    <option value="general">General</option>
                    <option value="obc">OBC</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region">Region/State</label>
                <select class="form-control" id="region" required>
                    <option value="">Select</option>
                    <option value="punjab">Bihar</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="kerala">Kerala</option>
                    <option value="odisha">Odisha</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marriageType">Marriage Type</label>
                <select class="form-control" id="marriageType" required>
                    <option value="">Select</option>
                    <option value="arranged">Arranged</option>
                    <option value="love">Love</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dowry.js"></script>
</body>
</html>
