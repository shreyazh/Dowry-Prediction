<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimony Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Alimony Prediction</h1>
        <p class="text-center text-muted">Enter details to estimate alimony expectations. This is an estimate, not legal advice.</p>
        <form id="alimonyForm" class="mt-4">
            <div class="form-group">
                <label for="higherEarnerIncome">Higher Earner's Annual Income (₹)</label>
                <input type="number" class="form-control" id="higherEarnerIncome" required>
            </div>
            <div class="form-group">
                <label for="dependentIncome">Dependent Spouse's Annual Income (₹)</label>
                <input type="number" class="form-control" id="dependentIncome" required>
            </div>
            <div class="form-group">
                <label for="marriageDuration">Marriage Duration (Years)</label>
                <input type="number" class="form-control" id="marriageDuration" required>
            </div>
            <div class="form-group">
                <label for="children">Number of Dependent Children</label>
                <input type="number" class="form-control" id="children" min="0" required>
            </div>
            <div class="form-group">
                <label for="lifestyle">Lifestyle Expenses (₹/Month)</label>
                <input type="number" class="form-control" id="lifestyle" required>
            </div>
            <div class="form-group">
                <label for="dependentEmployability">Dependent Spouse's Employability</label>
                <select class="form-control" id="dependentEmployability" required>
                    <option value="">Select</option>
                    <option value="high">High (Employed/Highly Skilled)</option>
                    <option value="medium">Medium (Partially Skilled)</option>
                    <option value="low">Low (Unemployed/Unskilled)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assets">Combined Assets Value (₹)</label>
                <input type="number" class="form-control" id="assets" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="alimony.js"></script>
</body>
</html>
